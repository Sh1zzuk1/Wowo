<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .registration-form input,
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .registration-form button {
            padding: 12px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .registration-form button:hover {
            background-color: #ff1493;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 80%, 18% 100%, 0 38%);
            animation: float 1s linear infinite;
        }
        @keyframes float {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-150px) scale(0);
            }
        }
    </style>
</head>
<body>

<div class="registration-form" id="registrationForm">
    <h2>Регистрация</h2>
    <form id="regForm" onsubmit="register(event)">
        <input type="text" name="name" placeholder="Имя" required>
        <select name="gender" required>
            <option value="" disabled selected>Выберите пол</option>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select>
        <select name="looking_for" required>
            <option value="" disabled selected>Кого ищете</option>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select>
        <input type="number" name="age" placeholder="Возраст" required>
        <textarea name="about" placeholder="Расскажите о себе" rows="4" required></textarea>
        <select name="country" id="country" onchange="populateCities()" required>
            <option value="" disabled selected>Выберите страну</option>
            <option value="Россия">Россия</option>
            <option value="Украина">Украина</option>
            <option value="Беларусь">Беларусь</option>
            <!-- Добавьте другие страны СНГ по необходимости -->
        </select>
        <select name="city" id="city" required>
            <option value="" disabled selected>Выберите город</option>
            <!-- Города будут добавлены динамически с помощью JavaScript -->
        </select>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

<div class="success-message" id="successMessage">
    <p>Регистрация успешна!</p>
</div>

<script>
    // Функция для извлечения chat_id из URL-адреса
    function getChatIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('chat_id');
    }

    // Функция для отправки данных в бота Telegram
    async function register(event) {
        event.preventDefault();

        const form = document.getElementById('regForm');
        const formData = new FormData(form);
        const chatId = getChatIdFromUrl(); // Получаем chat_id из URL

        // Ваш код для отправки данных в бота Telegram, используя chatId

        // Пример отправки данных
        try {
            const response = await fetch(`https://api.telegram.org/bot<7384757316:AAGrTA66ZXXYCyGSkhUtO_hzUn0XHpaLDRM>/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `Регистрация успешна! Ваши данные: ...` // Ваши данные для отправки
                })
            });
            const responseData = await response.json();
            console.log('Ответ от сервера Telegram:', responseData);
        } catch (error) {
            console.error('Ошибка при отправке данных в Telegram:', error);
        }

        // Ваш код для отображения сообщения об успешной регистрации
    }

    // Объект с данными о городах для каждой страны
    const citiesData = {
        "Россия": ["Москва", "Санкт-Петербург", "Новосибирск", "Екатеринбург"],
        "Украина": ["Киев", "Харьков", "Одесса", "Днепр"],
        "Беларусь": ["Минск", "Гомель", "Могилев", "Витебск"]
        // Добавьте другие страны и города по необходимости
    };

    // Функция для заполнения списка городов в зависимости от выбранной страны
    function populateCities() {
        const countrySelect = document.getElementById('country');
        const citySelect = document.getElementById('city');
        const selectedCountry = countrySelect.value;
        const cities = citiesData[selectedCountry];

        // Очищаем список городов
        citySelect.innerHTML = '<option value="" disabled selected>Выберите город</option>';

        // Заполняем список городов новыми значениями
        if (cities) {
            cities.forEach(city => {
                const option = document.createElement('option');
                option.textContent = city;
                option.value = city;
                citySelect.appendChild(option);
            });
        }
    }
</script>

</body>
</html>
